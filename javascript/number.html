<!DOCTYPE html>
<html lan="ja">
<head>
  <meta charset="utf-8">
  <title>JavaScriptの練習</title>
</head>
<body>
	<script>
	/*
		数値
			10
			2.5
			-2.5
		演算子
			+ - * / %
			+= -= 代入を伴う演算子
			++ --
		*/
		// 計算をしてみる
		var x = 0;
		// x = 10 * 2;	// 20
		x = 10 % 3;	// 1
		x += 5;		// 6
		x++;		// 7
		x--;		// 6
		console.log(x);
	</script>
</body>
</html>
